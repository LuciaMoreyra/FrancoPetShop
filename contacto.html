<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/estilos-contacto.css">
</head>

<body>
    <div class="wrapper" id="app">
        <header>
            <img src="img/perro.jpg" alt="logo" class="imagen-logo">
            <h1>Franco Pet Shop</h1>
        </header>
        <nav>
            <div class="nav-buttons">
                <div @click="toggleNav" class="toggle-nav"> <img src="./img/list.png" alt="toggle nav"></div>
                <carrito-de-compras :listacompras="productoscarrito" @eliminar-del-carrito="eliminarDelCarrito"
                    @vaciar-carrito="vaciarCarrito">
                </carrito-de-compras>
            </div>
            <div>
                <ul class="nav-list" :class=" visible ? 'visible' :'not-visible'" @click="toggleNav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li> <a href="juguetes.html">Juguetes</a></li>
                    <li><a href="farmacia.html">Farmacia</a></li>
                </ul>
            </div>
        </nav>
        <main class="main-contact">
            <div>
                <h2>Contactenos</h2>
                <form class="formulario" @submit.prevent="toggleModal">
                    <fieldset>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" required>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido">
                        <label for="telefono">Telefono:</label>
                        <input type="text" name="telefono" id="telefono" required>
                    </fieldset>
                    <fieldset class="radio-fields">
                        <legend>¿tenes perro?</legend>
                        <div>
                            <input type="radio" name="perro" id="si-perro" required>
                            <label for="si-perro">Si</label>
                            <input type="radio" name="perro" id="no-perro">
                            <label for="no-perro">No</label>
                        </div>
                    </fieldset>
                    <fieldset class="radio-fields">
                        <legend>¿tenes gato?</legend>
                        <div>
                            <input type="radio" name="gato" id="si-gato" required>
                            <label for="si-gato">Si</label>
                            <input type="radio" name="gato" id="no-gato">
                            <label for="no-gato">No</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="comentario">Comentario:</label>
                        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                    </fieldset>
                    <input type="submit" value="Enviar" class="boton-enviar">
                    <modal v-if="mostrarModal" :msg="'Gracias por enviar sus comentarios'" @cerrar-modal="toggleModal">
                    </modal>
                </form>

            </div>
        </main>
        <footer>
            <p>★ (011) - 450 2738</p>
            <p>★ Rio de Janeiro 300 (Caballito)</p>
            <p>★ Envios a domicilio</p>
        </footer>

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>

    <script src="js/components/carrito.js"></script>
    <script src="js/components/modal.js"></script>
    <script>
        const m = app.mount('#app')
    </script>

</body>

</html>
